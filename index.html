<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jill's Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />    
  </head>
  <body background="images/background.jpg" width="300px">
    <div class="container">
      <div class=weather-app">
      <h1>Welcome to the Weather App!</h1>
      <br />
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Enter your city"
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
          <div class="col-3">
            <button class="btn btn-success w-100" id="current-location-button">
              Current
            </button>
          </div>
        </div>
      </form>
      <br />
      <h2 id="city"></h2>

      </ul>
      <br />
      <br />
      <div class="row">
        <div class="col-2">
          <div class="card" style="width: 13rem">
            <img
              src="images/Sunny.svg"
              class="card-img-top"
              alt="smiling sun"
            />
            <div class="card-body">      
              <h5 id="date">Day</h5>
              <p class="card-text"></p>
              <ul>
                <li>
                  <div class="float-left">
                    <span class="temperature" id="temperature"></span>
                    <span class="units">
                      <a href="#" id="celsius-link">°C</a> |
                      <a href="#" id="fahrenheit-link">°F</a></span
                    >
                  </div>
                </li>
                <li>Humidity: <span class="humidity" id="humidity"></span>
                </li>
                <li>Wind Speed:
                  <span class="wind" id="wind"
                    ></span
                  >
                </li>
                <li><span class="description" id="description"></span></li>
              </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
